    - apiVersion: v1
      kind: DeploymentConfig
      metadata:
        labels:
          app: kafka-zookeeper-kafkamanager
        name: "kafka-exporter"
      spec:
        replicas: 1
        revisionHistoryLimit: 10
        selector:
          app: kafka-zookeeper-kafkamanager
          deploymentconfig: kafka-exporter
        strategy:
          activeDeadlineSeconds: 21600
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 256Mi
          rollingParams:
            intervalSeconds: 1
            maxSurge: 25%
            maxUnavailable: 25%
            timeoutSeconds: 600
            updatePeriodSeconds: 1
          type: Rolling
        template:
          metadata:
            labels:
              app: kafka-zookeeper-kafkamanager
              deploymentconfig: kafka-exporter
            annotations:
              alpha.image.policy.openshift.io/resolve-names: '*'              
          spec:
            initContainers:
              - name: wait-kafka
                image: kafka:2.3.1
                command: ['bash', '-c', 'until nc -z -v -w5 kafka 9092; do echo waiting for kafka; sleep 5; done;']            
            containers:
              - env:
                  - name: NAMESPACE
                    valueFrom:
                      fieldRef:
                        apiVersion: v1
                        fieldPath: metadata.namespace
                command:
                - sh
                - "-c"
                - |
                  /opt/kafka_exporter --kafka.server=kafka-0.kafka.$NAMESPACE.svc.cluster.local:9092 \
                  --kafka.server=kafka-1.kafka.$NAMESPACE.svc.cluster.local:9092 \
                  --kafka.server=kafka-2.kafka.$NAMESPACE.svc.cluster.local:9092                        
                image: "kafka-exporter:latest"
                imagePullPolicy: Always
                name: kafka-exporter
                livenessProbe:
                  failureThreshold: 3
                  initialDelaySeconds: 60
                  periodSeconds: 20
                  successThreshold: 1
                  httpGet:
                    port: 9308
                    path: /metrics
                  timeoutSeconds: 15
                readinessProbe:
                  failureThreshold: 3
                  initialDelaySeconds: 60
                  periodSeconds: 20
                  successThreshold: 1
                  httpGet:
                    port: 9308
                    path: /metrics
                  timeoutSeconds: 15
                resources:
                  requests:
                    cpu: 500m
                    memory: 128Mi
                  limits:
                    cpu: 500m
                    memory: 256Mi
                ports:
                  - containerPort: 9308
                    protocol: TCP
                terminationMessagePath: /dev/termination-log
                terminationMessagePolicy: File
            dnsPolicy: ClusterFirst
            restartPolicy: Always
            schedulerName: default-scheduler
            terminationGracePeriodSeconds: 30
        test: false
        triggers:
          - type: ConfigChange
          - imageChangeParams:
              automatic: true
              containerNames:
                - kafka-exporter
              from:
                kind: ImageStreamTag
                name: "kafka-exporter:latest"
            type: ImageChange


    - apiVersion: v1
