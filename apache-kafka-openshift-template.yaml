    - apiVersion: apps/v1beta1
      kind: StatefulSet
      metadata:
        name: zookeeper
      spec:
        selector:
          matchLabels:
            app: kafka-zookeeper-kafkamanager   
        podManagementPolicy: Parallel
        serviceName: zookeeper
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1
            memory: 2Gi
        replicas: 3
        template:
          metadata:
            annotations:
              alpha.image.policy.openshift.io/resolve-names: '*'
            labels:
              app: kafka-zookeeper-kafkamanager
              service: zookeeper
          spec:
            containers:
            - env:
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.namespace
                - name: JVMFLAGS
                  value: -javaagent:/opt/zookeeper/jmx_prometheus_javaagent-0.12.0.jar=9998:/opt/prometheus/config.yaml -Dlogging.level=INFO -XX:+PrintFlagsFinal -Djava.awt.headless=true -XX:+UseContainerSupport -XX:MaxRAMPercentage=90.0 -Dfile.encoding=UTF8 -XX:+ExitOnOutOfMemoryError -Djava.net.preferIPv4Stack=true
                - name: JAVA_OPTS
                  value: -Dlogging.level=INFO -XX:+PrintFlagsFinal -Djava.awt.headless=true -XX:+UseContainerSupport -XX:MaxRAMPercentage=90.0 -Dfile.encoding=UTF8 -XX:+ExitOnOutOfMemoryError -Djava.net.preferIPv4Stack=true
              name: zookeeper
              image: "zookeeper:3.5.6"
              imagePullPolicy: Always
              command:
              - bash
              - "-c"
              - |
                export HOST=`hostname -s`
                    if [[ $HOST =~ (.*)-([0-9]+)$ ]]; then
                        NAME=${BASH_REMATCH[1]}
                        ORD=${BASH_REMATCH[2]}
                    else
                        echo "ERROR OBTENIENDO HOSTNAME $HOST"
                        exit 1
                    fi
                    MY_ID=$((ORD+1))
                    if [ ! -f /opt/zookeeper-data/myid ]; then
                    echo $MY_ID >> /opt/zookeeper-data/myid
                    fi
                /opt/zookeeper/bin/zkServer.sh start-foreground /opt/zookeeper/conf/zoo.cfg
              resources:
                requests:
                  cpu: 500m
                  memory: 1Gi
                limits:
                  cpu: 1
                  memory: 2Gi
              ports:
              - containerPort: 2181
                name: client
              - containerPort: 2888
                name: server
              - containerPort: 3888
                name: leader-election
              - containerPort: 8080
                name: http
              - containerPort: 9998
                name: jmx-exporter                
              volumeMounts:
              - name: data
                mountPath: /opt/zookeeper-data
              - name: configmap
                mountPath: /opt/zookeeper/conf
              - name: jmx-exporter-zoo
                mountPath: /opt/prometheus                
              livenessProbe:
                exec:
                  command:
                  - bash
                  - "-c"
                  - |
                    nc -z -v -w5 127.0.0.1 2181
                    if [ "$?" == 0 ]; then
                    exit 0
                    else
                    exit 1
                    fi
                initialDelaySeconds: 90
                timeoutSeconds: 5
              readinessProbe:
                exec:
                  command:
                  - bash
                  - "-c"
                  - |
                    nc -z -v -w5 127.0.0.1 2181
                    if [ "$?" == 0 ]; then
                    exit 0
                    else
                    exit 1
                    fi
                initialDelaySeconds: 30
                timeoutSeconds: 15
            resources:
              requests:
                cpu: 500m
                memory: 128Mi
              limits:
                cpu: 1
                memory: 2048Mi                     
            volumes:
            - name: configmap
              configMap:
                name: zookeeper
            - name: jmx-exporter-zoo
              configMap:
                 name: jmx-exporter-zoo
        volumeClaimTemplates:
        - metadata:
            name: data
          spec:
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 5Gi


